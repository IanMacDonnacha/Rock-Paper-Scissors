<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Rock Paper Scissors</title>
</head>
<body class="background">
    
    <div class="header">Rock-Paper-Scissors</div>
    
    <div class="main-container">
        <div class="announce-container"></div>
        <div class="user-container">
            <div class="user-title">
                Player
                <span class="result-score" data-your-score>0</span>
            </div>
            <div class="img-container"></div>
            <div class="btn-container">
                <div ><button class="selection" data-selection="rock">Rock</button></div>
                <div ><button class="selection" data-selection="paper">Paper</button></div>
                <div ><button class="selection" data-selection="scissors">Scissors</button></div>
            </div>
        
        </div>
        <div class="cpu-container">
            <div class="opponent-title">
                Computer
                <span class="result-score" data-computer-score>0</span>
            </div>
            <div class="cpu-img"></div>
            <div class="empty-div"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
